<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="index.js"></script>
    <header class="header__mobile">
        <div class="hamburger">HM</div>
        <div class="logo">logo</div>
    </header>
    <div class="container">
        <section class="sidebar__wrapper">
            <div class="sidebar__logo">logo</div>
            <div class="sidebar__options">
                <button class="sidebar__options__btn__new-chat">new chat</button>
                <button class="sidebar__options__btn__search">search</button>
                <button class="sidebar__options__btn__new-project">new project</button>
            </div>
            <div class="sidebar__history">
                <h2>History</h2>
                <div class="history-list">
                    <a>Creating a responsive web interface</a>
                    <a>Egg boiling tutorial</a>
                    <a>Passing university classes</a>
                </div>
            </div>
            <div class="sidebar__profile"></div>
        </section>
        <section class="chat__wrapper">
            <div class="chat__select_model">GPT 6</div>
            <div class="chat__messages"></div>
            <div class="chat__message_input"></div>
        </section>
    </div>
</body>
</html>
