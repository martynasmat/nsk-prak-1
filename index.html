<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <script src="index.js" defer></script>
    <div class="container">
        <header class="header__mobile">
            <img class="hamburger" src="./assets/hamburger.svg" alt="Menu icon">
            <div class="logo">
                <img src="./assets/logo.png" alt="ChatABC logo">
            </div>
        </header>
        <div class="content__wrapper">
            <div class="sidebar__wrapper">
                <div class="sidebar__items">
                    <div class="logo">
                        <img src="./assets/logo.png" alt="ChatABC logo">
                    </div>
                    <div class="sidebar__options">
                        <button class="sidebar__options__btn__new-chat">New chat</button>
                        <button class="sidebar__options__btn__search">Search</button>
                        <button class="sidebar__options__btn__new-project">New project</button>
                        <button class="history__btn">History</button>
                    </div>
                    <div class="sidebar__history">
                        <h2>History</h2>
                        <hr class="divider">
                        <div class="history__list">
                            <a class="history__item" data-id="web">Creating a responsive web interface</a>
                            <a class="history__item" data-id="eggs">Egg boiling tutorial</a>
                            <a class="history__item" data-id="university">Passing university classes</a>
                            <a class="history__item" data-id="wage">Average wage in Lithuania</a>
                            <a class="history__item" data-id="photoshop">Changing the background in Photoshop</a>
                            <a class="history__item" data-id="euroleague">Euroleague schedule</a>
                        </div>
                    </div>
                </div>
                <div class="sidebar__profile">
                    <div class="sidebar__profile__info">
                        <div class="sidebar__profile__avatar">
                            <img class="sidebar__profile__avatar__img" src="./assets/avatar.jpg" alt="Avatar">
                        </div>
                        <div class="sidebar__profile__name">User_1</div>
                    </div>
                    <div class="sidebar__profile__logout">
                        <img class="sidebar__profile__logout__img" src="./assets/logout.svg" alt="Log out">
                    </div>
                </div>
            </div>
            <div class="chat__wrapper">
                <div class="chat__select_model">GPT 6</div>
                <div class="chat__messages">
                    <div class="chat__messages__message"><p class="message-text">Hello! This is a message.</p></div>
                    <div class="chat__messages__message"><p class="message-text">This is a response.</p></div>
                    <div class="chat__messages__message"><p class="message-text">This is another message.</p></div>
                    <div class="chat__messages__message"><p class="message-text">This is another response.</p></div>
                </div>
                <div class="chat__message">
                    <input type="text" class="chat__message__input" placeholder="Type your message here...">
                    <button class="chat__message__send_button">
                        <img class="chat__message__send_icon" src="./assets/send.svg" alt="Send icon">
                        <span class="send_text">Send</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
